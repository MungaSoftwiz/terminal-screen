name: Terminal Screen Continous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up OCaml
      uses: avsm/setup-ocaml@v2
      with:
        ocaml-version: '5.2.0'
        opam-depext: true

    - name: Install Dependencies
      run: opam install . --deps-only -y

    - name: Build Project
      run: dune build

    - name: Run Tests
      run: dune runtest

    - name: Format Check
      run: dune build @fmt --auto-promote

    - name: Lint Code
      run: opam exec -- ocamlformat --check --enable-outside-detected-project **/*.ml **/*.mli

    - name: Verify Installation
      run: opam exec -- dune install
